<!DOCTYPE html>
<html>
<head>
  
    <title>HTML TABLE 1</title>
</head>
<body>
    <H1>My Movie TimeTable</H1>
    <table border="1" width="500" height="300">
        <!-- tables header for my column title -->
        <thead>
            <th>S/N</th>
            <th>Day</th>
            <th>Movie Title</th>
            <th>Genre</th>
        </thead>

        <!-- table row 1 -->
        <tr>
            <td>1</td>
            <td>Mon</td>
            <td>Avengers: Winter Soldier</td>
            <td>Action/Fiction</td>
        </tr>

        <!-- Table row 2 -->
        <tr>
            <td>2</td>
            <td>Tue</td>
            <td>Aquaman</td>
            <td>Action/Fiction</td>
        </tr>
    </table>
</body>
</html>
